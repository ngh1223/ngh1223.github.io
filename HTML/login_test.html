<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <style>
        td{
            text-align: center;
        }
        td.fcol{
            text-align: left;
        }
        form{
            line-height: 40px;
        }
    </style>
</head>
    
<body>
    <div style="margin: auto; width: 50%;">
    <h3>회원 로그인</h3>
    <hr>
    <form >
        <table style="margin:auto">
            <tr>
                <td class="fcol"><label for="userId">아이디(이메일)</label></td>
                <td><input type="text" id="userId"></td>
            </tr>
            <tr>
                <td class="fcol"><label for="userPw">비밀번호</label></td>
                <td><input type="password" id="userPw"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="등록"></td>  
            </tr>
        
        </table>
    </form>
    </div>
    
    <div  style="margin: auto; width: 50%;">
    <h3>회원가입</h3>
    <hr>
    <form >
        <table style="margin:auto">
            <tr>
                <td class="fcol"><label for="userE">아이디(이메일)</label></td>
                <td><input type="text" id="userE"></td>
            </tr>
            <tr>
                <td class="fcol"><label for="pw">비밀번호</label></td>
                <td><input type="password" id="pw"></td>
            </tr>
            <tr>
                <td class="fcol"><label for="name">이름</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td class="fcol"><label for="pic">사진</label></td>
                <td><input type="file" style="width: 180px; font-size: 11" id="pic"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="등록"></td>  
            </tr>
        </table>
    </form>
    </div>
    
    
    
</body>
</html>
