<!DOCTYPE html>
<html>
<head>
    <title>login</title>

</head>
    
<body>
    <div  style="margin: auto; width: 60%;">
        <hr>
        <h3>회원가입</h3>
        <table style="background-color:cadetblue;" border="1">
            <tr>
                <td>*이름</td>
                <td><input type="text"></td>
            </tr>
             <tr>
                <td>*ID</td>
                <td><input type="text"></td>
            </tr>
             <tr>
                <td>*비밀번호</td>
                <td><input type="password" style="width: 160px;"></td>
            </tr>
             <tr>
                <td>*비밀번호 확인</td>
                <td><input type="password"  style="width: 160px;"></td>
            </tr>
             <tr>
                <td>*주민등록번호</td>
                <td><input type="text" style="width: 100px;">-<input type="password"  style="width: 100px"> <input type="button" value="주민등록번호 확인"  style="width: 130px"></td>
            </tr>
             <tr>
                <td>*직업</td>
                <td><select>
                    <option>직업명</option>
                    <option>프로그래머</option>
                    </select></td>
            </tr>
             <tr>
                <td>*성 별</td>
                <td><input type="radio" name="g" value="남">남
                 <input type="radio" name="g"  value="여">여</td>
            </tr>
             <tr>
                <td>*취 미</td>
                <td><input type="checkbox">독서
                 <input type="checkbox">드라이브
                 <input type="checkbox">영화<br>
                 <input type="checkbox">콘서트
                 <input type="checkbox">쇼핑
                 <input type="checkbox">놀이동산</td>
            </tr>
             <tr>
                <td>*자기소개</td>
                <td><textarea rows="10" cols="60" style="overflow-y: scroll"></textarea></td>
            </tr>
             <tr>
                <td colspan="2" style="text-align: center"><input type="submit" value="가입완료"><input type="button" value="취 소"></td>
            </tr>
        </table>
    
    </div>
 
</body>
</html>
